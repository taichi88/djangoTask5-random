

{% extends 'base.html' %}

{%block content%}

<h1 class='text-center'>HouseModel</h1>
    {% for house in house %}
        <div clas="card mb-3">
            <div class="card-body">
                <h2 class="card-title"><a href="{% url 'house_detail' house.pk%}">{{house.user}} </a></h2>
            </div>
        </div>
    {%empty%}
        <p>No house available.</p>
    {% endfor %}
{%endblock%}
