{% extends "base.html" %}

{% block content %}

<h1 class='text-center'>Delete Book</h1>
<div class='alert alert-danger' role='alert'>
    Are you sure you want to delete {{house.user}}?
</div>

<form method="POST">
    {%csrf_token%}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
<a href="{% url 'house_detail' house.pk %}" class="btn btn-primary">No, take me back</a>

{% endblock  %}
